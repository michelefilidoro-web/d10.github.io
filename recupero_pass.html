  <main class="d-flex justify-content-center" style="min-height: 100vh; background: linear-gradient(135deg, #9b9b9b, #4e4e4e); padding-top: 80px; padding-bottom: 80px;">
    <div class="card shadow-lg p-4 rounded-4" style="width: 100%; max-width: 500px; max-height: 650px; background-color: #1f1f1f; border: none;">
      <div class="text-center mb-4">
        <img src="img/logo_white.png" alt="Logo" width="80" class="mb-3">
        <h2 class="text-white">Recupero password</h2>
        <p class="text-secondary">Apri un ticket per richiedere il reset della password.</p>
      </div>

      <!-- Alert dinamico -->
      <div id="alertBox" class="alert d-none" role="alert"></div>

      <form id="ticketForm" novalidate>
        <div class="mb-3">
          <label for="email" class="form-label text-white">Email</label>
          <input type="email" class="form-control rounded-3 bg-dark text-white border-0" id="email" name="email" placeholder="nome@email.com" required>
          <div class="invalid-feedback">Inserisci un'email valida.</div>
        </div>

        <div class="mb-3">
          <label for="oggetto" class="form-label text-white">Oggetto</label>
          <input type="text" class="form-control rounded-3 bg-dark text-white border-0" id="oggetto" name="oggetto" value="Recupero password" readonly>
        </div>

        <div class="mb-3">
          <label for="messaggio" class="form-label text-white">Messaggio</label>
          <textarea class="form-control rounded-3 bg-dark text-white border-0" id="messaggio" name="messaggio" rows="4" placeholder="Scrivi eventuali dettagli utili (es. hai dimenticato la password, email dell'account, ecc.)" required></textarea>
          <div class="invalid-feedback">Inserisci un messaggio.</div>
        </div>

        <button type="submit" class="btn btn-primary w-100 rounded-3" id="sendBtn">Invia richiesta</button>
      </form>

      <hr class="text-secondary">
      <p class="text-center text-secondary mb-0">
        <a href="login.html" class="text-decoration-none text-primary">Torna al Login</a>
      </p>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const form = document.getElementById('ticketForm');
    const btn  = document.getElementById('sendBtn');
    const alertBox = document.getElementById('alertBox');

    function showAlert(msg, variant='success'){
      alertBox.className = 'alert alert-' + variant;
      alertBox.textContent = msg;
      alertBox.classList.remove('d-none');
    }

    form.addEventListener('submit', async (e)=>{
      e.preventDefault();

      // Bootstrap validation UI
      if (!form.checkValidity()) {
        form.classList.add('was-validated');
        return;
      }

      btn.disabled = true;
      alertBox.classList.add('d-none');

      try {
        const fd = new FormData(form);
        const res = await fetch('ticket_recupero.php', {
          method: 'POST',
          body: fd,
          credentials: 'same-origin'
        });

        // se il server non risponde 2xx, prova a leggere JSON di errore
        if (!res.ok) {
          let msg = 'Errore durante l’invio del ticket';
          try { const err = await res.json(); msg = err.error || msg; } catch(_){}
          showAlert(msg, 'danger');
          return;
        }

        const data = await res.json();
        if (data.ok) {
          showAlert('Richiesta inviata! ID ticket: ' + (data.id || '—') + '. Ti contatteremo via email.', 'success');
          form.reset();
          form.classList.remove('was-validated');
        } else {
          showAlert(data.error || 'Impossibile inviare il ticket', 'danger');
        }
      } catch (err) {
        showAlert('Errore di connessione al server', 'danger');
      } finally {
        btn.disabled = false;
      }
    });
  </script>
  <script src="script.js"></script>
