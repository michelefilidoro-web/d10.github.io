<main class="d-flex justify-content-center" style="min-height: 100vh; background: linear-gradient(135deg, #9b9b9b, #4e4e4e); padding-top: 80px; padding-bottom: 40px;">

    <form id="loginForm">
  <div class="mb-3">
    <label for="email" class="form-label text-white">Email</label>
    <input type="email" class="form-control rounded-3 bg-dark text-white border-0"
           id="email" name="email" placeholder="nome@email.com" required>
  </div>
  <div class="mb-3">
    <label for="password" class="form-label text-white">Password</label>
    <input type="password" class="form-control rounded-3 bg-dark text-white border-0"
           id="password" name="password" placeholder="••••••••" required>
  </div>
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="rememberMe">
          <label class="form-check-label text-secondary" for="rememberMe">Ricordami</label>
        </div>
        <a href="recupero_pass.html" class="text-decoration-none text-primary">Password dimenticata?</a>
      </div>
      <button type="submit" class="btn btn-primary w-100 rounded-3" id="loginBtn">Accedi</button>
    </form>
    <hr class="text-secondary">
    <p class="text-center text-secondary mb-0">
      Non hai un account? <a href="register.html" class="text-decoration-none text-primary">Registrati</a>
    </p>
  </div>
<script>
document.getElementById("loginForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  const btn = document.getElementById("loginBtn");
  btn.disabled = true;

  const formData = new FormData(this);

  try {
    const res = await fetch("login.php", { // <-- se login.php è in /api/, usa "api/login.php"
      method: "POST",
      body: formData,
      credentials: "same-origin" // mantiene cookie di sessione
    });

    // Gestione HTTP error (es. 401/400/500)
    if (!res.ok) {
      // Prova a leggere JSON, altrimenti messaggio generico
      let msg = "Errore durante il login";
      try {
        const errData = await res.json();
        msg = errData.error || msg;
      } catch (_) {}
      alert(msg);
      return;
    }

    const data = await res.json();
    if (data.ok) {
      window.location.href = data.redirect;
    } else {
      alert(data.error || "Credenziali errate");
    }
  } catch (err) {
    alert("Errore di connessione al server");
  } finally {
    btn.disabled = false;
  }
});
</script>
